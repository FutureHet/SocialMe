{% extends "blog/base.html" %}

{% block content %}

 <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Delete Song</legend>
            
            <h2>Are you sure you want to delete your Song? {{object.name}}</h2>
        </fieldset>
        <div class="from-group">
            <button class="btn btn-outline-danger mb-4" type="submit"> Delete</button>
            <a href="{% url 'post_detail' object.song_id %} " class="btn btn-outline-info mb-4   ">Cancel</a>
        </div>
    </form>

 </div>

{% endblock content %}
